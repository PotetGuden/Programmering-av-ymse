<body>
    


    <!--En løkke for å generere x antall sedler på nettside, men vi lar brukeren få fortelle oss hvor mange brukeren ønsker-->

<div id="money-output"></div>

<script>

    var moneyOutput = document.getElementById("money-output");

    var money = `<img src="1000_front.jpg">`;

    var numberOfBills =parseInt( prompt("Hvor mange tusenlapper ønsker du?"));

    for(teller = 0; teller < numberOfBills; teller++){
        moneyOutput.innerHTML += money; 
    }






</script>


</body>
