

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <div id="random-number-div"></div>

<script>
    

    var randomNumberDiv = document.getElementById("random-number-div");

    let randomNumber = Math.random() * 3 + 1;
    let randomNumberFloored = Math.floor(Math.random()*100 + 1);

    randomNumberDiv.innerHTML = randomNumber;
    randomNumberDiv.innerHTML += `<p>${randomNumberFloored}</p>`

</script>
</body>
</html>
