<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    



<!-- Brukeren får vite hva overnaturlige krefter sier skal skje idag -->

<div id="fortune-div"></div>

<script>

    let message1 = "Du får reise idag til et eksotisk land!";
    let message2 = "Klapp en katt idag og du vil møte din fremtidige kjæreste";
    let message3 = " Si ja til alt idag!";

    let todaysFortuneNumber = Math.floor(Math.random() * 3 + 1);

    var fortuneDiv = document.getElementById("fortune-div");


    if( todaysFortuneNumber === 1){
        fortuneDiv.innerHTML = message1;
    }else if(todaysFortuneNumber === 2){
        fortuneDiv.innerHTML = message2;
    }else{
        fortuneDiv.innerHTML = message3;
    }






</script>




</body>
</html>
